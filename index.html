<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ğŸ® Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#ff69b4">
</head>
<body>
    <div class="container">
        <h1>ğŸš€ CYBER ğŸš€<br><span class="small-title">ğŸ® TIC-TAC-TOE ğŸ®</span></h1>
        <div class="player-setup" id="playerSetup">
            <h3>Choose Game Mode</h3>
            <div class="game-mode">
                <button id="humanVsHuman" class="mode-btn active">ğŸ‘¥ Human vs Human</button>
                <button id="humanVsBot" class="mode-btn">ğŸ¤– Human vs Bot</button>
            </div>
            <div class="player-inputs" id="playerInputs">
                <input type="text" id="player1" placeholder="Player 1 (X)" maxlength="10">
                <input type="text" id="player2" placeholder="Player 2 (O)" maxlength="10">
            </div>
            <div class="board-size-selection" id="boardSizeSelection" style="display:none;">
                <h4>Choose Board Size</h4>
                <div class="size-options">
                    <button class="size-btn active" data-size="3">ğŸ¯ 3x3<br><small>3 in a row</small></button>
                    <button class="size-btn" data-size="5">ğŸ® 5x5<br><small>4 in a row</small></button>
                    <button class="size-btn" data-size="7">ğŸš€ 7x7<br><small>4 in a row</small></button>
                </div>
            </div>
            <button id="startGame">Start Game</button>
        </div>
        <div class="game-area" id="gameArea" style="display:none;">
            <div class="score-board" id="scoreBoard">
                <div class="score" id="score">Score: 0 - 0</div>
                <div class="board-info" id="boardInfo">3x3 Board</div>
                <button id="showHistory">History</button>
            </div>
            <div class="game-info">
                <div id="status">Player X's turn</div>
                <div class="game-controls">
                    <button id="restart">New Game</button>
                    <button id="resetScore">Reset Score</button>
                    <button id="backToModes">â† Back to Modes</button>
                </div>
            </div>
            <div class="board" id="board">
                <div class="win-line" id="winLine"></div>
            </div>
            <div class="game-end-overlay" id="gameEndOverlay" style="display:none;">
                <div class="end-options">
                    <button id="playAgain">Play Again</button>
                    <button id="backToSetup">Back to Setup</button>
                </div>
            </div>
        </div>
        <div class="history-modal" id="historyModal" style="display:none;">
            <div class="history-content">
                <h3>Game History</h3>
                <div id="historyList"></div>
                <button id="closeHistory">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
